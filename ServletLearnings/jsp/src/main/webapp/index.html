<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Two Numbers</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Enter Two Numbers</h1>

    <!-- POST form -->
    <form action="/add.jsp" method="post" class="space-y-4">
      <div>
        <label for="num1" class="block text-sm font-medium text-gray-700 mb-1">Number 1</label>
        <input type="number" id="num1" name="num1" required
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label for="num2" class="block text-sm font-medium text-gray-700 mb-1">Number 2</label>
        <input type="number" id="num2" name="num2" required
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Submit
      </button>
    </form>
  </div>
</body>
</html>
